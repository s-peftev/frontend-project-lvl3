<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS aggregator</h1>
            <p class="lead">Start reading RSS today!</p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" id="url-input" name="url" class="form-control w-100" aria-label="url" placeholder="RSS link" autocomplete="off">
                    <label for="url-input">RSS link</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">
                    Add</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Example http://rss.dw.de/xml/rss-ru-news</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">created by <a href="https://github.com/s-peftev" target="_blank">s-peftev</a></div>
      </div>
    </footer>
  </body>
</html>
